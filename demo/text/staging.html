<html>
  <head>
    <script src="http://unhosted.org/remoteStorage.js">{dataScope: 'documents'}</script>
  </head>
  <body onload="document.getElementById('text').value = remoteStorage.getItem('text');">
    <textarea id="text" onkeyup="remoteStorage.setItem('text', this.value);"></textarea>
  </body>
</html>
