<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A minimal remoteStorage demo</title>
<!--    <script src="http://unhosted.org/remoteStorage-staging.js"></script> -->

    <script src="../../remoteStorage-staging.js"></script>
    <script>
      function onload() {

         window.remoteStorage.init('documents');
         window.remoteStorage.onChange = function(key, oldValue, newValue) {
         if(key=='text') {
           document.getElementById('text').value=newValue;
         }
      };
    </script>
    <style>* { padding:0; margin:0; border:0; outline:0; } html { overflow-x:hidden; overflow-y:hidden; }
    textarea { position:absolute; padding:25% 20%; font:2em FreeSans,Helvetica,sans-serif; color:#333; background:#eee; text-shadow:0 0 1px #666677; width:60%; height:80%; overflow-x:hidden; overflow-y:auto; resize:none; }</style>
  </head>
  <body onload="onloa();">
    <textarea id="text" onkeyup="remoteStorage.setItem('text', this.value);" autofocus>This is a remoteStorage demo.

Try to log in on the top right with your remote storage user address. Or just use test@yourremotestorage.com (password: unhosted) to try it out.
You will be redirected to the remote storage where you have to authenticate.

Happy writing!</textarea>
  </body>
</html>
